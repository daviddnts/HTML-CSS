<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color:red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(255, 0, 0);
        }
        a:hover {
            text-decoration: underline;
            color: black;
         }
         .especial {
            background-color: blue;
            color: blue;
         }
         a:active {
            color: yellow;
         }
         .especial::after {
            content: '←' ;
         }
         .especial::before {
           content: '→' ; 
         }
    </style>
</head>
<body>
    <h1>Personolizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>

</body>
</html>
